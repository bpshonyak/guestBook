
<template name="layout">

  <head>
    <title>guestBook</title>
  </head>

  <body>
    <div class="container">
      {{> nav}}
      {{#if currentUser}}
        {{> yield}}
      {{/if}}

      {{#unless currentUser}}
        <h1>Please Login to user this app!</h1>
      {{/unless}}
    </div>
  </body>

</template>

  <template name="guestBook">
    <form class="form-horizontal">

        <!-- Textarea -->
        <div class="form-group">
          <div class="col-xs-4">
            <label class="control-label" for="textarea">Message</label>
            <textarea class="form-control" placeholder="Hello world!" id="message" col="30" row="3" ></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary">Post Message</button>
           </div>
        </div>

    </form>

      {{#each messages}}
        <a href="{{pathFor route='data.show'}}">
          <p> <span class="name">{{name}}</span> {{message}} <span class="date">-- {{formatDate createdOn}}</span></p>
        </a>
      {{/each}}

  </template>

  <template name="about">
    <p>This app lets you message people!</p>
  </template>

  <template name="message">
    <p> <span class="name">{{name}}</span> {{message}} <span class="date"></span></p>
  </template>

  <template name="nav">
    <div class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Guestbook</a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          {{> loginButtons}} <!-- here -->
        </ul>
      </div>
    </div>
  </template>
